<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practical task</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/swiper.css" rel="stylesheet" />
</head>
<body>
	<header>
		<div><img src="img/logo.png" height="41" width="201" alt="logo"></div>
	</header>
	<div class="swiper-container">
	    <div class="swiper-wrapper">
			<section class="collect swiper-slide" id="1">
				<div class="documents">
					<div class="title-wrapper">
						<div class="title-image"></div>
						<h2>documents</h2>
					</div>
					<div class="list-wrapper">
						<ul class="unstyled">
							<li>
								<label class="checkbox">
								    <span class="checkbox-icon-wrapper">
										<span data-column="1" data-element="1" data-checked="false" class="checkbox-icon"></span>
									</span>
				                    <label class="checkbox-text">
				                    	<p></p>
				                    	<span></span>
				                    </label>
				            	</label>
							</li>
						</ul> 
					</div>

					<div class="action-wrapper">
						<div class="add-all">add all</div>
						<div class="remove-all">remove all</div>
					</div>
				</div><!--
			 --><div class="links">
					<div class="title-wrapper">
						<div class="title-image"></div>
						<h2>links</h2>
					</div>
					<div class="list-wrapper">
						<ul class="unstyled">
							<li>
								<label class="checkbox">
				                    <span class="checkbox-icon-wrapper">
										<span data-column="2" data-element="1" data-checked="false" class="checkbox-icon"></span>
									</span>
				                    <label class="checkbox-text">
				                    	<p></p>
				                    	<span></span>
				                    </label>
				                    
				                </label>
							</li>
						</ul>
					</div>

					<div class="action-wrapper">
						<div class="add-all">add all</div>
						<div class="remove-all">remove all</div>
					</div>
				</div><!--
			 --><div class="science">
					<div class="title-wrapper">
						<div class="title-image"></div>
						<h2>science lab</h2>
					</div>
					<div class="list-wrapper">
						<ul class="unstyled">
								<li>
									<label class="checkbox">
					                    <span class="checkbox-icon-wrapper">
											<span data-column="3" data-element="1" data-checked="false" class="checkbox-icon"></span>
										</span>
					                    <label class="checkbox-text">
					                    	<p></p>
					                    	<span></span>
					                    	
					                    </label>
					                    
					                </label>
								</li>
    					</ul> 
					</div>
					<div class="action-wrapper">
						<div class="add-all">add all</div>
						<div class="remove-all">remove all</div>
					</div>
				</div>
			</section>
			<section class="send swiper-slide" id="2">
				<div class="send-wrapper">
					<div class="title-wrapper">
						<div class="title-image"></div>
					</div>
					<div class="form-wrapper">
					<div class="form" id="form">
						<label for="name">Name</label>
						<input type="text" id="name">
						<label  for="email">Email</label>
						<input type="email" id="email">
						<div class="clearfix"></div>
						<input type="text" id="message" placeholder="Message text...">
					</div>
					<h2>
							<span class="count"></span> attached link<span class="plural">s</span> </h2>
					<div class="attach">
						
						<table>
							<tbody>
							<tr  data-column="" data-element="">
								<td>
									<div class="icon-wrapper">
										<div class="icon"></div>
									</div>
								</td>
								<td>
									<p class="link-text">
										<span class="name">, </span> <span class="info"></span>
									</p>
								</td>
								<td>
									<div data-number="" class="delete"></div>
								</td>
							</tr>
							</tbody>
						</table>						
						

					</div>
					</div>
					<div class="action-wrapper">
						<div class="action-send">send</div>
					</div>
				</div>
			</section>
		</div>
	    <div class="swiper-pagination"></div>
	</div>
	<div class="copy">
		<p>Copyright &copy; Petrovi4, 2016. Created by <a href="https://www.linkedin.com/in/oleksii-gryviuk-aa1301102/">Petrovi4</a></p>
	</div>
	<script
			  src="https://code.jquery.com/jquery-1.12.4.min.js"
			  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
			  crossorigin="anonymous"></script>
	<!--script type="text/javascript" src="js/jquery-1.9.1.min.js"></script-->
	<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
	<script type="text/javascript" src="js/viewmodel.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
